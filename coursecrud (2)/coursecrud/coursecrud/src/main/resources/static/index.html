<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course CRUD App</title>

    <!-- ===== CSS ===== -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 30px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 85%;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        h3 {
            margin-top: 25px;
            color: #34495e;
        }

        input {
            padding: 8px;
            margin: 6px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 14px;
            margin: 6px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .delete-btn {
            background-color: #e74c3c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        table th {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
        }

        table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Course Management CRUD</h2>

    <!-- ADD / UPDATE COURSE -->
    <h3>Add / Update Course</h3>
    <input type="number" id="id" placeholder="Course ID (for update)">
    <input type="text" id="code" placeholder="Course Code">
    <input type="text" id="name" placeholder="Course Name">
    <br>
    <button onclick="addCourse()">Add Course</button>
    <button onclick="updateCourse()">Update Course</button>

    <!-- DELETE COURSE -->
    <h3>Delete Course</h3>
    <input type="number" id="deleteId" placeholder="Course ID">
    <button class="delete-btn" onclick="deleteCourse()">Delete Course</button>

    <!-- COURSE LIST -->
    <h3>All Courses</h3>
    <button onclick="getCourses()">Load Courses</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Course Code</th>
            <th>Course Name</th>
        </tr>
        </thead>
        <tbody id="courseTable"></tbody>
    </table>

</div>

<!-- ===== JAVASCRIPT ===== -->
<script>
    const baseUrl = "http://localhost:8091/courses";

    function getCourses() {
        fetch(baseUrl)
            .then(res => res.json())
            .then(data => {
                let table = "";
                data.forEach(c => {
                    table += `<tr>
                                <td>${c.id}</td>
                                <td>${c.courseCode}</td>
                                <td>${c.courseName}</td>
                              </tr>`;
                });
                document.getElementById("courseTable").innerHTML = table;
            });
    }

    function addCourse() {
        const course = {
            courseCode: document.getElementById("code").value,
            courseName: document.getElementById("name").value
        };

        fetch(baseUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(course)
        })
        .then(res => res.text())
        .then(msg => {
            alert(msg);
            getCourses();
        });
    }

    function updateCourse() {
        const id = document.getElementById("id").value;
        const course = {
            courseCode: document.getElementById("code").value,
            courseName: document.getElementById("name").value
        };

        fetch(`${baseUrl}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(course)
        })
        .then(res => res.text())
        .then(msg => {
            alert(msg);
            getCourses();
        });
    }

    function deleteCourse() {
        const id = document.getElementById("deleteId").value;

        fetch(`${baseUrl}/${id}`, {
            method: "DELETE"
        })
        .then(res => res.text())
        .then(msg => {
            alert(msg);
            getCourses();
        });
    }
</script>

</body>
</html>
